<div class="d-flex justify-content-center">
  <div class="w-75">
    <h1>Inventories</h1>
    <div class="card-columns">
      <ng-template ngFor [ngForOf]="inventories$ | async" let-inventory let-i="index">
        <div class="card">
          <div class="d-flex justify-content-center">
            <img class="card-img-top w-50" alt="pantry egg logo"
                 [src]="brandLogoSrc">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ inventory.name }}</h5>
            <!--
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            -->
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <small class="text-muted">#{{ i }}</small>
              <a [routerLink]="['/inventory/' + inventory.id]" class="btn btn-primary">Open</a>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
