<div class="d-flex flex-column flex-grow-1">
  <div class="d-flex justify-content-center flex-grow-1">
    <div class="d-flex flex-column w-75">

      <ng-container *ngIf="(item$ | async) as item">

        <div class="d-flex justify-content-between my-2">
          <div class="d-flex justify-content-start">
            <div style="max-width: 64vw;">
              <h1 class="text-truncate" [title]="item.name">{{ item.name }}</h1>
            </div>
            <div class="d-flex align-items-center ml-2">
              <div class="badge badge-secondary">Item</div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <!-- edit? -->
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <div class="d-flex flex-column flex-grow-1 text-muted">
            <div class="d-flex justify-content-start">
              <fa-icon class="text-primary mr-1" [icon]="faBarcode"></fa-icon><span class="d-none d-md-block">Barcode</span><span class="mr-2">:</span>
              <span class="text-light">{{ item.barcode }}</span>
            </div>
            <div class="d-flex justify-content-start">
              <fa-icon class="text-primary mr-1" [icon]="faCalendarDay"></fa-icon><span class="d-none d-md-block">Created On</span><span class="mr-2">:</span>
              <span class="text-light">{{ item.created_on | date: 'dd-MMM-yyyy' }}</span>
            </div>
            <div class="d-flex justify-content-start">
              <fa-icon class="text-primary mr-1" [icon]="faCalendarDay"></fa-icon><span class="d-none d-md-block">Last Modified</span><span class="mr-2">:</span>
              <span class="text-light">{{ item.modified_on | date: 'dd-MMM-yyyy' }}</span>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="d-flex justify-content-between">

              <div class="d-none d-md-block">
                <ngx-barcode [bc-value]="item.barcode.toString()" [bc-display-value]="true"
                             [bc-height]="40" [bc-width]="1.37" [bc-font-size]="16" [bc-class]="'img-thumbnail'" ></ngx-barcode>
              </div>

              <div class="ml-2">
                <img class="img-fluid img-thumbnail" style="max-height: 5.85em;"
                     [src]="item.image" alt="inventory image"
                     (click)="openCaptureProductImageModal()">
              </div>

            </div>
          </div>
        </div>

      </ng-container>

    </div>
  </div>
</div>


<ng-template #photographProduct>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-photographProduct">Photograph Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeAllDialogModals('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-take-photograph (newDataURLEvent)="onEmitNewDataURLEvent($event)"></app-take-photograph>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeAllDialogModals('Close button click')">Close</button>
  </div>
</ng-template>
